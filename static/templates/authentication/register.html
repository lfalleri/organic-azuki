<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">Email : </label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. jean.dupont@gmail.com" />
        </div>
        <div class="form-group">
          <label for="register__last_name">Nom : </label>
          <input type="text" class="form-control" id="register__last_name" ng-model="vm.last_name" placeholder="ex. DUPONT" />
        </div>
        <div class="form-group">
          <label for="register__first_name">Prenom :</label>
          <input type="text" class="form-control" id="register__first_name" ng-model="vm.first_name" placeholder="ex. Jean" />
        </div>
        <div class="form-group">
          <label for="register__password">Mot de passe : </label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="" />
        </div>
        <div class="form-group">
          <label for="register__confirm_password">Confirmer votre mot de passe : </label>
          <input type="password" class="form-control" id="register__confirm_password" ng-model="vm.confirm_password" placeholder="" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">S'enregistrer</button>
        </div>
      </form>
    </div>
    <div ng-show="message != null">{{message}}</div>

  </div>
</div>
